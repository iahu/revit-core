<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../editor/src/assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revit Simulator</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
      #app {
        width: 100vw;
        height: 100vh;
      }
      .action-bar {
        position: absolute;
        z-index: 2;
        bottom: 0;
        display: flex;
        width: 100%;
        justify-content: center;
        align-items: center;
        padding: 6px;
        box-sizing: border-box;
      }
      .action-bar::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
      .action-bar:hover::before {
        background: #cccccc33;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div class="action-bar">
      <button class="action" data-action="select">select</button>
      <button class="action" data-action="move">move</button>
      <button class="action" data-action="rotate">rotate</button>
    </div>
    <script type="module" src="/src/preview.ts"></script>
  </body>
</html>
